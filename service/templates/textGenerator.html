<!DOCTYPE html>
<html lang="en">
<head>
  <title>XandrTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="templates/styles.css" rel="stylesheet"  type="text/css">
</head>
<body>
  <script>
    var selected = -1;
    
    function respNavigation() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function checkField(name) {
      var checkBox = document.getElementById(name);
      var text = document.getElementById("field"+name);
      if (checkBox.checked == true){
        text.style.display = "block";
        var c = checked.removeChild(text);
        checked.appendChild(c);
        selected++;
        text.name = "sel_" + selected;
      } else {
         text.style.display = "none";
         text.name = "";
      }
    }

  </script>
  
  <div class="topnav" id="myTopnav">
    <a href="#home">XandrTools</a>
    <div class="dropdown">
      <button class="dropbtn">Tools
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <a href="#home">Contacts</a>
    <a href="#news">About</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="respNavigation()">&#9776;</a>
  </div>
  
  <div class="content-box">
    <div style="padding-left:16px">
      <h2>Generate text sample:</h2>
      <input type="checkbox" id="one" onclick="checkField('one')">
      <label for="one">Field one:</label><br>
      <input type="checkbox" id="two" onclick="checkField('two')">
      <label for="two">Field two:</label><br>
      <input type="checkbox" id="three" onclick="checkField('three')">
      <label for="three">Field three:</label><br>
      <input type="checkbox" id="four" onclick="checkField('four')">
      <label for="four">Field four:</label><br>
      <input type="checkbox" id="five" onclick="checkField('five')">
      <label for="five">Field five:</label><br>
      <form method="POST" name="fields">
        <div class="fields-sample-container" id="checked">
          <input type="text" id="fieldone" style="display:none" class="field-sample-input" value="SEG_ID">
          <input type="text" id="fieldtwo" style="display:none" class="field-sample-input" value="SEG_CODE">
          <input type="text" id="fieldthree" style="display:none" class="field-sample-input" value="MEMBER_ID">
          <input type="text" id="fieldfour" style="display:none" class="field-sample-input" value="TIMESTAMP">
          <input type="text" id="fieldfive" style="display:none" class="field-sample-input" value="VALUE">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="out">out</div>
  </div>

  <div class="footer">
    <div class="footer-col">
     <a href="#">Terms</a>
    </div>
  </div>
</body>
</html>
