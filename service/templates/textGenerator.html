<!DOCTYPE html>
<html lang="en">
<head>
  <title>XandrTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="templates/styles.css" rel="stylesheet"  type="text/css">
</head>
<body>
  <script>
    var selected = -1;
    
    function respNavigation() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    function checkField(name) {
      var checkBox = document.getElementById(name);
      var text = document.getElementById("field_"+name);
      if (checkBox.checked == true){
        text.style.display = "block";
        var c = checked.removeChild(text);
        checked.appendChild(c);
        selected++;
        text.name = "sel_" + selected;
      } else {
         text.style.display = "none";
         text.name = "";
      }
    }
    
    function copyOut() {
      navigator.clipboard.writeText(window.location.href + "?id=" + out.value);
      alert("Copied the text: " + window.location.href + "?id=" + out.value);
    }

  </script>
  
  <div class="topnav" id="myTopnav">
    <a href="/">XandrTools</a>
    <div class="dropdown">
      <button class="dropbtn">Tools
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/">Validate</a>
        <a href="/textGenerator">Generate text sample</a>
      </div>
    </div>
    <a href="#home">Contacts</a>
    <a href="#news">About</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="respNavigation()">&#9776;</a>
  </div>
  
  <div class="content-box">
    <div style="padding-left:16px">
      <h2>Generate text sample:</h2>
      <div>
          <div class="segment-box">
            <input type="checkbox" id="seg_id" onclick="checkField('seg_id')">
            <label for="seg_id">SEG_ID:</label><br>
            <input type="checkbox" id="seg_code" onclick="checkField('seg_code')">
            <label for="seg_code">SEG_CODE:</label><br>
            <input type="checkbox" id="member_id" onclick="checkField('member_id')">
            <label for="member_id">MEMBER_ID:</label><br>
            <input type="checkbox" id="timestamp" onclick="checkField('timestamp')">
            <label for="timestamp">TIMESTAMP:</label><br>
            <input type="checkbox" id="value" onclick="checkField('value')">
            <label for="value">VALUE:</label><br>
          </div>
          <div>
            <input type="checkbox" id="sep_1" onclick="checkField('sep_1')">
            <label for="sep_1">:</label><br>
            <input type="checkbox" id="sep_2" onclick="checkField('sep_2')">
            <label for="sep_2">;</label><br>
            <input type="checkbox" id="sep_3" onclick="checkField('sep_3')">
            <label for="sep_3">,</label><br>
            <input type="checkbox" id="sep_4" onclick="checkField('sep_4')">
            <label for="sep_4">^</label><br>
            <input type="checkbox" id="sep_5" onclick="checkField('sep_5')">
            <label for="sep_5">#</label><br>
          </div>
        </div>
      <form method="POST" name="fields">
        <div class="fields-sample-container" id="checked">
          <input type="text" id="field_seg_id" style="display:none" class="field-sample-input" value="SEG_ID">
          <input type="text" id="field_seg_code" style="display:none" class="field-sample-input" value="SEG_CODE">
          <input type="text" id="field_member_id" style="display:none" class="field-sample-input" value="MEMBER_ID">
          <input type="text" id="field_timestamp" style="display:none" class="field-sample-input" value="TIMESTAMP">
          <input type="text" id="field_value" style="display:none" class="field-sample-input" value="VALUE">
          
          <input type="text" id="field_sep_1" style="display:none" class="field-sample-input-small" value=":">
          <input type="text" id="field_sep_2" style="display:none" class="field-sample-input-small" value=";">
          <input type="text" id="field_sep_3" style="display:none" class="field-sample-input-small" value=",">
          <input type="text" id="field_sep_4" style="display:none" class="field-sample-input-small" value="^">
          <input type="text" id="field_sep_5" style="display:none" class="field-sample-input-small" value="#">
        </div>
         <input type="submit" value="Generate" class="valid-submit">
      </form>
      {{if eq .SegmentsExists true}}
        
        <div class="valid-box">
        <p> {{.ID}} </p>
        <input type="hidden" id="out" name="out" value="{{.Link}}"><br>
        <div title="Copy" class="box-btn-copy"  onclick="copyOut()"><img src="templates/copy_btn.png" alt=""></div>
        </div>
      {{end}}
    </div>
  </div>

  <div class="footer">
    <div class="footer-col">
     <a href="#">Terms</a>
    </div>
  </div>
</body>
</html>
